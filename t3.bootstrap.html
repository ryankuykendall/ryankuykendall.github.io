<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>t3 bootstrap template</title>
  </head>
  <body>
    <main id="canvas-container"></main>
    <script type="text/javascript" src="/bower_components/t3/dist/t3.min.js"></script>
    <script type="text/javascript">
define(['t3'], function (t3) {
    return t3.Application.run({
        id: 'canvas',
        init: function () {
            var geometry = new THREE.BoxGeometry(20, 20, 20);
            var material = new THREE.MeshNormalMaterial();
            this.cube = new THREE.Mesh(geometry, material);
            this.cube.position.set(100, 100, 100);
            // this.activeScene equals this.scenes.default
            this.activeScene
                .add(this.cube);
        },
        update: function (delta) {
            this.cube.rotation.x += 0.01;
            this.cube.rotation.y += 0.01;
        }
    });
});
    </script>
  </body>
</html>
