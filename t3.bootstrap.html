<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>t3 bootstrap template</title>
    <link rel="stylesheet" href="/stylesheets/base.css"/>
    <script type="text/javascript" src="/javascripts/three.min.js"></script>
    <script type="text/javascript" src="/bower_components/t3/dist/t3.min.js"></script>
  </head>
  <body>
    <h1>t3 bootstrap template</h1>
    <div id="canvas"><canvas height="640" width="640"></canvas></div>
    <script type="text/javascript">
window.addEventListener('load', function(event) {
  t3.Application.run({
      id: 'canvas',
      init: function () {
          var geometry = new THREE.BoxGeometry(20, 30, 20);
          var material = new THREE.MeshNormalMaterial();
          this.cube = new THREE.Mesh(geometry, material);
          this.cube.position.set(100, 100, 100);
          // this.activeScene equals this.scenes.default
          this.activeScene.add(this.cube);
      },
      update: function (delta) {
          this.cube.rotation.x += 0.01;
          this.cube.rotation.y += 0.01;
      }
  });
      
  window.console.log('t3 should be working now...');
}, true)
    </script>
  </body>
</html>
